<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Bienvenue en Indonésie</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</h:head>

<h:body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-4xl overflow-hidden">

        <div class="grid grid-cols-1 md:grid-cols-2">

            <!-- Colonne gauche : Image -->
            <div class="bg-gray-50 flex items-center justify-center p-10">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg"
                    alt="Drapeau Indonésie" class="w-52 rounded-xl shadow-md border" />
            </div>

            <!-- Colonne droite : Contenu -->
            <div class="p-10 flex flex-col justify-center">

                <h1 class="text-3xl font-bold text-gray-800 mb-4">
                    Bienvenue en Indonésie
                </h1>

                <p class="text-gray-600 mb-8 leading-relaxed">
                    Découvrez une destination unique où la culture,
                    la nature et la modernité se rencontrent.
                </p>

                <h:form class="flex flex-col sm:flex-row gap-4">

                    <!-- Bouton A propos -->
                    <h:commandButton value="À propos" action="#{navigationController.voirApropos}" styleClass="w-full sm:w-auto rounded-lg bg-red-600 hover:bg-red-700
                                                 px-8 py-3 text-white font-semibold shadow
                                                 transition focus:outline-none focus:ring-2 focus:ring-red-400" />

                    <!-- Bouton Lieu -->
                    <h:commandButton value="Lieux" action="#{navigationController.voirLieu}" styleClass="w-full sm:w-auto rounded-lg bg-red-600 hover:bg-red-700
                                                 px-8 py-3 text-white font-semibold shadow
                                                 transition focus:outline-none focus:ring-2 focus:ring-red-400" />

                    <!-- Bouton Visites -->
                    <h:commandButton value="Visites" action="#{VisiteBean.afficherFormulaireVisite}" styleClass="w-full sm:w-auto rounded-lg bg-red-600 hover:bg-black
                                                 px-8 py-3 text-white font-semibold shadow
                                                 transition focus:outline-none focus:ring-2 focus:ring-red-400" />

                </h:form>

            </div>

        </div>

    </div>

</h:body>

</html>
