<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Bienvenue en Indonésie</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<h:body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">

        <div class="flex items-center gap-6">

            <!-- Drapeau -->
            <div class="flex-shrink-0">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg"
                     alt="Drapeau Indonésie"
                     class="w-40 border border-gray-300 rounded-lg shadow-sm"/>
            </div>

            <!-- Divider vertical -->
            <div class="w-px h-40 bg-gray-300"></div>

            <!-- Texte -->
            <div class="flex-1">
                <h1 class="text-3xl font-bold text-gray-800 mb-3">
                    Bienvenue en Indonésie
                </h1>

                <p class="text-gray-600 mb-6">
                    Explorez la beauté, la culture et la diversité de l’Indonésie.
                </p>

                <h:form class="flex gap-4">

                    <!-- Bouton A propos -->
                    <h:commandButton value="A propos"
                                     action="#{navigationController.voirApropos}"
                                     styleClass="rounded-md bg-red-600 hover:bg-red-700
                                                 px-6 py-2 text-white font-semibold shadow
                                                 focus:outline-none focus:ring-2 focus:ring-red-400"/>

                    <!-- Nouveau bouton Lieu -->
                    <h:commandButton value="Lieu"
                                     action="#{navigationController.voirLieu}"
                                     styleClass="rounded-md bg-red-600 hover:bg-red-700
                                                 px-6 py-2 text-white font-semibold shadow
                                                 focus:outline-none focus:ring-2 focus:ring-red-400"/>
                </h:form>

            </div>

        </div>

    </div>

</h:body>
</html>
