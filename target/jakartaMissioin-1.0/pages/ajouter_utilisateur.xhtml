<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Ajouter un Utilisateur</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>

<h:body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Ajouter un utilisateur
        </h2>


        <h:form id="ajoutUserForm" class="space-y-4">
            <!-- âœ… Messages globaux (affichÃ©s dans le formulaire) -->
            <div class="mb-4 space-y-2">
                <h:messages
                    globalOnly="true"
                    layout="table"
                    errorClass="block w-full bg-red-100 text-red-700 px-4 py-2 rounded"
                    infoClass="block w-full bg-green-100 text-green-700 px-4 py-2 rounded"
                />
            </div>

            <!-- Username -->
            <div>
                <h:outputLabel for="username"
                               value="Nom d'utilisateur"
                               styleClass="block text-sm font-medium text-gray-700"/>

                <h:inputText id="username"
                             value="#{utilisateurBean.username}"
                             styleClass="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

                <h:message for="username"
                           styleClass="text-red-600 text-sm mt-1 block w-full text-left"/>
            </div>

            <!-- Email -->
            <div>
                <h:outputLabel for="email"
                               value="Email"
                               styleClass="block text-sm font-medium text-gray-700"/>

                <h:inputText id="email"
                             value="#{utilisateurBean.email}"
                             styleClass="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

                <h:message for="email"
                           styleClass="text-red-600 text-sm mt-1 block w-full text-left"/>
            </div>

            <!-- Password -->
            <div>
                <h:outputLabel for="password"
                               value="Mot de passe"
                               styleClass="block text-sm font-medium text-gray-700"/>

                <h:inputSecret id="password"
                               value="#{utilisateurBean.password}"
                               styleClass="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

                <h:message for="password"
                           styleClass="text-red-600 text-sm mt-1 block w-full text-left"/>
            </div>

            <!-- Confirm Password -->
            <div>
                <h:outputLabel for="confirmPassword"
                               value="Confirmer le mot de passe"
                               styleClass="block text-sm font-medium text-gray-700"/>

                <h:inputSecret id="confirmPassword"
                               value="#{utilisateurBean.confirmPassword}"
                               styleClass="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>

                <h:message for="confirmPassword"
                           styleClass="text-red-600 text-sm mt-1 block w-full text-left"/>
            </div>

            <!-- Description -->
            <div>
                <h:outputLabel for="description"
                               value="Description"
                               styleClass="block text-sm font-medium text-gray-700"/>

                <h:inputTextarea id="description"
                                 rows="3"
                                 value="#{utilisateurBean.description}"
                                 styleClass="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>

            <!-- Submit -->
            <div>
                <h:commandButton value="Ajouter"
                                 action="#{utilisateurBean.ajouterUtilisateur}"
                                 styleClass="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"/>
            </div>

        </h:form>
    </div>

</h:body>
</html>
